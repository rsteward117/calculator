<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="calculator.css">
<title> Calculator </title>

</head>
<body>
<h1> Calculator Project </h1> 
<div id="container">
<div id="display">
    0
</div>
<div class = "allbuttons">
<div class="buttons">
<div class="row1">
<div><button id="clear">CLEAR</button></div>
<div><button id="del">DEL</button></div>
<div><button class="number" value="-">+/-</button></div>
<div><button class="operator"value="/">/</button></div>
</div>

<div class="row2">
<div><button class="number" value="9">9</button></div>
<div><button class="number" value="8">8</button></div>
<div><button class="number" value="7">7</button></div>
<div><button class="operator" value="*">*</button></div>
</div>

<div class="row3">
<div><button class="number" value="6">6</button></div>
<div><button class="number" value="5">5</button></div>
<div><button class="number"value="4">4</button></div>
<div><button class="operator"value="-">-</button></div>
</div>

<div class="row4">
<div><button class="number"value="3">3</button></div>
<div><button class="number"value="2">2</button></div>
<div><button class="number"value="1">1</button></div>
<div><button class="operator"value="add">+</button></div>
</div>

<div class="row5">
<div><button class="number"value="0">0</button></div>
<div><button class="equal">=</button></div>
<div><button class="number"value=".">.</button></div>
</div>

</div> 
</div>
  
</div>
    
    
<script src="calculator.js">
    
</script>
    
</body>
</html>
